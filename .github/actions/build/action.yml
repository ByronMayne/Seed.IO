name: Build
on:
  workflow_call:
    inputs:
      publish:
        required: true
        type: boolean
      solutionPath:
        required: true
        type: string 
      configuration:
          required: false 
          type: string 
          default: Release
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Dotnet 
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Build 
        run: dotnet build ${{ inputs.solutionPath }} --configuration ${{ inputs. configuration }}
      - name: Test 
        run: dotnet build ${{ inputs.solutionPath }} --configuration ${{ inputs. configuration }}