name: Build

on: [push]

env:
  solutionPath: ./Source/Seed.IO.sln
  configuration: Release


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: CheckOut
      uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }} 
        fetch-depth: 0  
    - name: Build 
      uses: ByronMayne/Shared.Actions/.github/actions/build@1.0.0
      with: 
        publish: false 
        configuration: ${{ env.configuration }}
        solutionPath: ${{ env.solutionPath }}

