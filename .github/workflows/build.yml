name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: CheckOut
      uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }} 
    - name: Build 
      uses: ./.github/actions/build
      with: 
        publish: false 
        configuration: Release
        solutionPath: ./src/Seed.IO.sln

